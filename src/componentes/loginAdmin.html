<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ========== META ETIQUETAS ========== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========== INFORMACIÓN DE LA PÁGINA ========== -->
    <title>Administración</title>
    <link rel="icon" href="/ProyectoADS_CTCDigital/recursos/Icono.jpg" type="image/png" sizes="32x32" />

    <!--========== ESTILOS ==========-->
    <link rel="stylesheet" href="/ProyectoADS_CTCDigital/src/css/loginAdmin.css" />

    <!--Generales-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/ProyectoADS_CTCDigital/src/css/style.css" />    
  </head>

  <body>
    <!-- ========== HEADER ========== -->
    <header>
      <div id="header-container"></div>
    </header>
    
    <!-- ========== CONTENIDO ========== -->
    <div class="animated-bg-circle circle-1"></div>
    <div class="animated-bg-circle circle-2"></div>
    <div class="animated-bg-circle circle-3"></div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container animate__animated animate__fadeIn">
                    <div class="login-header">
                        <img src="https://www.metro.cdmx.gob.mx/themes/base/assets/images/logos/Logo_Generico_F.png" alt="Logo" class="logo-admin">
                        <h2 class="animate__animated animate__fadeInDown">CENTRO DE TRANSFERENCIA CANINA</h2>
                        <p class="mb-0 text-black">Sistema de Administración</p>
                    </div>
                    
                    <div class="login-body">
                        <form id="loginForm" autocomplete="off">
                            <div class="form-floating mb-4 animate__animated animate__fadeIn animate__delay-1s">
                                <input type="text" class="form-control" id="username" placeholder="Usuario" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                            </div>
                            
                            <div class="form-floating mb-4 animate__animated animate__fadeIn animate__delay-1-5s">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="new-password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                            
                            <div class="d-grid gap-2 animate__animated animate__fadeIn animate__delay-2s">
                                <button type="submit" class="btn btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i> INICIAR SESIÓN
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center m-4 text-muted animate__animated animate__fadeIn animate__delay-2-5s">
                    <small>© 2025 CTC Metro. Todos los derechos reservados.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== SCRIPTS ========== -->
    <script src="/ProyectoADS_CTCDigital/src/js/loginAdmin.js"></script>

    <!-- Generales-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/ProyectoADS_CTCDigital/src/js/script.js"></script>
  </body>

  <!-- ========== FOOTER ========== -->
  <footer>
    <div id="footer-container"></div>
  </footer>
</html>
